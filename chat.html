<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Chat System</title>
  <link rel="stylesheet" href="./index.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"

  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
</head>
<body>
  <div class="container">
   <div class="heading_avatar">
    <h3 class="text-center user_current" id="current_user">Loading...</h3>
    <button class="btn btn-primary custombtn" onclick="signout()">SignOut</button>
   </div>
    <div class="messaging">
      <div class="inbox_msg">
        <div class="inbox_people">
          <div class="headind_srch">
            <div class="recent_heading">
              <h4>Users</h4>
            </div>
            <div class="srch_bar">
              <div class="stylish-input-group">
                <input type="text" class="search-bar" placeholder="Search">
                <span class="input-group-addon">
                  <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                </span>
              </div>
            </div>
          </div>
          <div id="inbox_chat" class="inbox_chat"></div>
        </div>
        <div class="mesgs" style="display: none;">
          <div class="msg_history">
            <div class="headind_srch">
            <div class=" row avatar_heading" id="userprofile">
              <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil">
              </div>
              <h4 id="nameofuser" ></h4>
            </div>
            </div>
            <div id="chat_list">
              <!-- <div class="incoming_msg">
                <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil">
                </div>
                <div class="received_msg">
                  <div class="received_withd_msg">
                    <p>Test which is a new approach to have all
                      solutions</p>
                    <span class="time_date"> 11:01 AM | June 9</span>
                  </div>
                </div>
              </div> -->
             
            </div>
          </div>
          <div class="type_msg">
            <div class="input_msg_write">
              <input type="text" id="write_msg" class="write_msg" placeholder="Type a message" />
              <button onclick="sendMessage()" class="msg_send_btn" type="button"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
            </div>
          </div>
        </div>
      </div>
      <p class="text-center top_spac"> Design by <a target="_blank" href="#">Rahul Tiwari</a></p>
    </div>
  </div>
